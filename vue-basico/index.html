<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app">
      <h1 v-if="seen" v-bind:title="message">{{ message }}</h1>
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
      <button v-on:click="reverse">de reversa mameh</button>
    </div>
    <div id="app1">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>
    <div id="app2">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
